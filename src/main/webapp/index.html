<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index - Hello World</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--index.css-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image">
						<div class="col-md-6">
							<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
							<form id="form-login">
								<div class="mb-3">
									<input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
								</div>
								<div class="mb-3">
									<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
								</div>
								<hr>
								<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Entrar</button>
								<hr>
							</form>
						</div>
					</div>
					<a href="register.html">¿Aún no tienes cuenta? ¡Regístrate!</a>
					<div id="login-error" class="alert alert-danger d-none" role="alert">
						Usuario o contraseña incorrecta
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
