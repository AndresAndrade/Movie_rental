<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index - Hello World</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--index.js-->
	<script src="js/index.js"></script>
	<!--index.css-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a href="index.html" class="navbar-brand">Crear cuenta</a>
	</nav>
	<main class="p-4 d-flex justify-content-center">
		<div class="card sizeDiv">
			<div class="card-body">
				<form id="form-register" class="pb-4">
					<div class="mb-3">
						<label for="input-username">Nombre de usuario:</label>
						<input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="input-contrasena">Contrase単a:</label>
							<input type="password" class="form-control" id="input-contrasena" placeholder="Contrase単a" required>
						</div>
						<div class="col-md-6">
							<label for="input-contrasena-repeat">Repetir contrase単a:</label>
							<input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contrase単a" required>
						</div>
					</div>
					<div class="mb-3">
						<label for="input-nombre">Nombre:</label>
						<input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
					</div>
					<div class="mb-3">
						<label for="input-apellido">Apellido:</label>
						<input type="text" class="form-control" id="input-apellido" placeholder="Apellido" required>
					</div>
					<div class="mb-3">
						<label for="input-email">Correo electronico:</label>
						<input type="email" class="form-control" id="input-email" placeholder="Apellido" required>
					</div>
					<div class="mb-3">
						<label for="input-saldo">Saldo:</label>
						<input type="text" class="form-control" id="input-saldo" placeholder="Saldo" required>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
